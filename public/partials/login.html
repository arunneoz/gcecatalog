<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-5">
            <div class="form-login">
<div class="well well-sm">

        <legend><img src ="images/walgreens-logo.png" height=32 width=32 align="left"/>Welcome to Digital Pharmacy</legend>
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
        <form class="form" ng-submit="login()">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
              <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
            </div>
            <div>
              <button type="submit" class="btn btn-default" ng-disabled="disabled"> <i class="fa fa-sign-in"></i> Login</button>
              &nbsp;&nbsp;
                <a href="#/register" class="btn btn-default"> <i class="fa fa-user-plus" aria-hidden="true"></i>Signup</a>
            </div>


        </form>



</div>
</div>
</div>
</div>
